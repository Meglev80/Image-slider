<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="/images/bee1.jpg" alt="bee" id="content1" class="active" />
        <img src="/images/flower1.jpg" alt="flower1" id="content2" />
        <img src="/images/yflower1.jpg" alt="yflower1" id="content3"/>
        <img src="/images/tulip1.jpg" alt="tulip" id="content4"/>
      </div>
      <div class="dot-container">
        <button onclick="dot(1)" title="button"></button>
        <button onclick="dot(2)" title="button"></button>
        <button onclick="dot(3)" title="button"></button>
        <button onclick="dot(4)" title="button"></button>
      </div>
      <button id="prev" onclick="prev()">&lt;</button>
      <button id="next" onclick="next()">&gt;</button>
    </div>

    <!--JS Script--->
    <script src="script.js"></script>
  </body>
</html>
